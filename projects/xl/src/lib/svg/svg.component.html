<ng-container *ngIf="pathes && pathes.length && pathes.length>0">
    <svg style="width:100%;height:100%;" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
            <style type="text/css">
                path {
                    fill: var(--color, #ff0000);
                }
            </style>
        </defs>
        <path *ngFor="let path of pathes;" [attr.d]="path"></path>
    </svg>
</ng-container>
