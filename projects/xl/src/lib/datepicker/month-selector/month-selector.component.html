        <div class="fl-zoom-0" >

            <div class="prev arrow" [xlSvg]="next"></div>

        </div>
        <div  class="header-text" >{{year}}å¹´</div>

            <div class="arrow" [xlSvg]="next"></div>

    </div>
    <div xlSelectorPanelContent>

        <div class="data-group" *xlRepeat="let i max 3;">
