<div class="content-area" >
    <ng-content select="[content-area]"></ng-content>
</div>
<div class="anchor-area" [class.open]="showAnchor" >
    <ng-content select="[anchor-area]"></ng-content>
</div>

<div class="totop" [xlSvg]="toTopIcon"></div>
<div class="anchor-switch" [xlSvg]="switchIcon" (click)="showAnchor = !showAnchor;"  ></div>
<div class="mask" [class.open]="showAnchor" (click)="showAnchor = false;" ></div>
